<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Waifu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c003e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      background: -webkit-linear-gradient(#ff4da6, #ff66cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0;
      text-align: center;
    }
    .card {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow: hidden;
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* giữ tỉ lệ */
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 77, 166, 0.5);
      transition: 0.3s;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4da6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #ff66cc;
      transform: scale(1.05);
    }
  </style>
  <script>
    let currentImg = "";

    async function newWaifu() {
      const apis = [
        "https://api.waifu.im/search?included_tags=maid",
        "https://api.waifu.pics/sfw/waifu",
        "https://nekos.best/api/v2/waifu",
        "https://api.nekos.dev/api/v3/images/sfw/img/neko"
      ];

      const fallbacks = [
        "https://nekos.best/api/v2/neko/89ad0c09-112f-4111-9b86-5131b1e6d6ca.png",
        "https://nekos.best/api/v2/neko/bf5e4463-1458-445d-8118-9d0064dce802.png",
        "https://nekos.best/api/v2/neko/5005b597-1181-4a23-8517-f5a6b0855b82.png",
        "https://nekos.best/api/v2/neko/cb5efb0e-2a5a-4307-851a-cc95dfdd165a.png"
      ];

      const url = apis[Math.floor(Math.random() * apis.length)];
      try {
        let res = await fetch(url);
        let data = await res.json();
        let imgUrl =
          data.images?.[0]?.url ||
          data.url ||
          data.results?.[0]?.url;

        if (!imgUrl) throw new Error("No image");
        currentImg = imgUrl;
        document.getElementById("waifu").src = imgUrl;
      } catch {
        const fallback = fallbacks[Math.floor(Math.random() * fallbacks.length)];
        currentImg = fallback;
        document.getElementById("waifu").src = fallback;
      }
    }

    function downloadWaifu() {
      if (!currentImg) return;
      const a = document.createElement("a");
      a.href = currentImg;
      a.download = "waifu.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.onload = newWaifu;
  </script>
</head>
<body>
  <h1>✨ Random Waifu ✨</h1>
  <div class="card">
    <img id="waifu" src="" alt="waifu">
  </div>
  <div class="controls">
    <button onclick="newWaifu()">➡️ New Waifu</button>
    <button onclick="downloadWaifu()">⬇️ Download</button>
  </div>
</body>
</html>
